{%block title%}
Market
{% endblock %}

{% block content %}
      <table class="table table-hover " style="margin-left: 100px; margin: right 300 px; ">
         <thead>
            <tr>
               <!-- Your Columns HERE -->
               <th scope="col">ID</th>
               <th scope="col">Name</th>
               <th scope="col">Barcode</th>
               <th scope="col">Price</th>
               <th scope="col">Options</th>
            </tr>
         </thead>
         <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
               <td>{{ item.id }}</td>
               <td>{{ item.name }}</td>
               <td>{{ item.barcode }}</td>
               <td>${{ item.price }}</td>
               <td>
                  <button class="btn btn-outline btn-primary">More Info</button>
                  <button class="btn btn-outline btn-success">Purchase this Item</button>
               </td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
